version: "3.8"

services:
  go-test-api-postgres:
    container_name: go-test-api-postgres
    image: postgres:15-alpine
    restart: unless-stopped
    tmpfs:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=go-test-api
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main

  go-test-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-test-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=go-test-api-postgres
      - DB_NAME=go-test-api
    depends_on:
      go-test-api-postgres:
        condition: service_healthy
    networks:
      - main

networks:
  main:
    driver: bridge
